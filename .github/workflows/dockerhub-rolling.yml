---
name: Tag rolling container image

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  rolling-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag docker image
        run: docker buildx imagetools create certhub/certhub:dehydrated-gh-build-${{ github.run_id }} --tag certhub/certhub:dehydrated-rolling
